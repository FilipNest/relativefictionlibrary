{{{header}}}

<body>

  <main>
    <h1>Local Stories</h1>
    <p class="subheading">A Relative Fiction Library</p>

    <p>Add your own by going to the <a href="/editor">write</a> tab.</p>
    
    <br />

    <ul id="stories">

      {{#each stories}}
      <li><a href="/library/{{title}}"><span class="title">{{title}}</span> by <span class="author">{{author}}</span><span class="date">Published on {{displayDate}}</span></a></li> {{/each}}

    </ul>

  </main>

</body>

{{{footer}}}

</html>
